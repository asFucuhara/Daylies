<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Costco</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <a href=""
          ><img
            src="https://assets.codepen.io/1468070/Costco+Logo.png"
            alt="costco logo"
            class="nav__logo"
        /></a>
        <a href="" class="nav__profile">
          <div class="nav__profile__wrapper">
            <img
              class="nav__profile__img"
              src="https://assets.codepen.io/1468070/Hyperplexed+Logo.png"
              alt="hyperplexed profile pic"
            />
          </div>
        </a>
      </nav>
      <div class="location">
        <img src="./assests/pin.png" alt="map pin icon" class="location__pin" />
        <spam class="location__text">Washington DC Â· Open until</spam>
        <spam class="location__time">8:30PM</spam>
      </div>
      <div class="search">
        <div class="search__wrapper">
          <div class="search__menu">
            <img src="./assests/menu.png" alt="" />
          </div>
          <input class="search__input" type="text" placeholder="Search" />
          <div class="search__icon">
            <img src="./assests//search.png" class="search__icon_image" />
          </div>
        </div>
      </div>
      <section class="quick">
        <h1 class="quick__title">Quick Actions</h1>
        <ul class="quick__list">
          <li class="quick__card">
            <img
              src="./assests/order.png"
              alt="grocery icon"
              class="quick__card__image"
            />
            <p class="quick__card__text">Orders</p>
          </li>
          <li class="quick__card">
            <img
              src="./assests//grocery.png"
              alt="orders icon"
              class="quick__card__image"
            />
            <p class="quick__card__text">Grocery</p>
          </li>
          <li class="quick__card">
            <img
              src="./assests/savings.png"
              alt="savings icon"
              class="quick__card__image"
            />
            <p class="quick__card__text">Savings</p>
          </li>
        </ul>
      </section>
      <main class="account">
        <p class="account__title">My Account</p>
        <ul class="account__list">
          <li class="account__item">
            <img src="" alt="" class="account__item__icon" />
            <p class="account__item__text">Account Detail</p>
          </li>
          <li class="account__item">
            <img src="" alt="" class="account__item__icon" />
            <p class="account__item__text">Membership</p>
          </li>
          <li class="account__item">
            <img src="" alt="" class="account__item__icon" />
            <p class="account__item__text">Addresses</p>
          </li>
          <li class="account__item">
            <img src="" alt="" class="account__item__icon" />
            <p class="account__item__text">Payment Methods</p>
          </li>
          <li class="account__item">
            <img src="" alt="" class="account__item__icon" />
            <p class="account__item__text">Lists</p>
          </li>
          <li class="account__item">
            <img src="" alt="" class="account__item__icon" />
            <p class="account__item__text">Preferences</p>
          </li>
          <li class="account__item">
            <img src="" alt="" class="account__item__icon" />
            <p class="account__item__text">Sign Out</p>
          </li>
        </ul>
      </main>
      <nav class="menu">
        <button class="menu__button">
          <img src="" alt="" class="menu__button__icon" /><img
            src="./assests/menu.png"
            alt=""
            class="menu__button__icon"
          />
        </button>
        <button class="menu__button">
          <img src="" alt="" class="menu__button__icon" /><img
            src="./assests/menu.png"
            alt=""
            class="menu__button__icon"
          />
        </button>
        <button class="menu__button">
          <img src="" alt="" class="menu__button__icon" /><img
            src="./assests/menu.png"
            alt=""
            class="menu__button__icon"
          />
        </button>
        <button class="menu__button">
          <img src="" alt="" class="menu__button__icon" /><img
            src="./assests/menu.png"
            alt=""
            class="menu__button__icon"
          />
        </button>
      </nav>
    </div>
  </body>
</html>
